<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADA Issues Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }
        h1 {
            color: #000;
        }
        .button {
            background-color: #ccc; /* Low contrast with text */
            color: #aaa; /* Low contrast with background */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the ADA Issues Example</h1>
        <!-- Missing <nav> element -->
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are an example company.</p>
            <!-- Image missing alt attribute -->
            <img src="company-logo.png">
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Web Development</li>
                <li>Accessibility Audits</li>
                <li>SEO Optimization</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <!-- Missing form labels and incorrect field order -->
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us: info@example.com</p>
    </footer>
</body>
</html>
